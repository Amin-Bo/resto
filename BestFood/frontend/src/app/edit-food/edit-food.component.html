<div class="container">
  <h2>Edit Food</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="food.name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" [(ngModel)]="food.price" name="price" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="food.description" name="description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="image">Image URL</label>
      <input type="text" id="image" [(ngModel)]="food.image" name="image" class="form-control">
    </div>
    <div class="form-group">
      <img [src]="food.image" alt="Food Image" *ngIf="food.image" class="img-thumbnail" style="max-width: 200px;">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
